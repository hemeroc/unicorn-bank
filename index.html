<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="./css/unicorn.css"/>
    <script type="application/javascript" src="./js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="background">
<!-- enable login page (enable button) -->
<!-- login as user (find password in javascript/source code) -->
<!-- change to admin (query param or javascript state) -->
<!-- transfer funds - find the javascript code, which returns the TAN -->
<!-- delete traces/logs - do this via the console, there is a function for delete logs -->
<div class="login-bounding-box-centered">
    <div class="login-content">
        <div class="login-bounding-box-header">
            <img class="login-bounding-box-header-logo" src="./img/unicorn-logo.svg" alt="Unicorn Bank Logo"/>
            <h2 class="login-bounding-box-header-text">Sign-in to<br/>Unicorn Bank</h2>
        </div>
        <!-- ################################ -->
        <!-- # IMPORTANT (keep this secret) # -->
        <!-- # Maintenance Access:          # -->
        <!-- #     Username: TestUser       # -->
        <!-- #     Password: !a@s#d$f       # -->
        <!-- ################################ -->
        <form
                id="authentication"
                class="login-form"
                onsubmit="return authenticate()"
                method="GET"
        >
            <div>
                <label for="username" class="login-input-label">Username</label>
                <div class="login-input-grouping">
                    <input
                            id="username"
                            name="username"
                            type="text"
                            class="login-input-control"
                            autocomplete="none"
                            required
                    >
                </div>
            </div>
            <div>
                <label for="password" class="login-input-label">Password</label>
                <div class="login-input-grouping">
                    <input type="password"
                           id="password"
                           name="password"
                           class="login-input-control"
                           autocomplete="none"
                           required
                    >

                </div>
            </div>
            <input type="hidden" name="isAdmin" value="false"/>
            <div>
                <button type="submit"
                        class="login-submit"
                        disabled
                >
                    Sign-in
                </button>
            </div>
        </form>
    </div>

    <div id="sign-in-error" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                    <div>
                        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-5">
                            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Sign-in
                                error!</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">The entered combination of username and password is
                                    wrong.</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6">
                        <button type="button"
                                class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:text-sm"
                                onclick="toggleModal('sign-in-error')">
                            Back to Sign-in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
