<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <style>@import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");</style>

<body class="background">

<div class="account-bounding-box">
    <div id="transaction-controls" class="account-section-transaction-header" hidden="${}">

                <h3 class="account-section-transaction-create-3">Create Transaction</h3>

                        class="account-section-transaction-create-4-btn">

            </div>
        </div>
    </div>

    <div class="account-section-transactions">
        <div class="account-section-transactions-box">
            <div class="account-section-transactions-list">
                <ul id="transactions" role="list" class="account-section-transactions-list-ul"></ul>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById("transaction-controls").hidden = !(readUrlParameters("admin") === "true");
    console.log(readUrlParameters("username"));
    addTransaction("Netflix", "Entertainment", "- 25,99 €", "Feburary 5, 2023");

</body>
</html>
