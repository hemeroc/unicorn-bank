<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="./css/unicorn.css"/>
    <script type="application/javascript" src="./js/functions.js"></script>
</head>
<body class="background">

<div class="account-bounding-box">
    <div id="transaction-controls" class="account-section-transaction-header" hidden="${}">
        <div class="account-section-transaction-create-1">
            <div class="account-section-transaction-create-2">
                <h3 class="account-section-transaction-create-3">Create Transaction</h3>
            </div>
            <div class="account-section-transaction-create-4">
                <button type="button"
                        class="account-section-transaction-create-4-btn"
                        id="openTransactionModal">
                    Create new job
                </button>
            </div>
        </div>
    </div>

    <div class="account-section-transactions">
        <div class="account-section-transactions-box">
            <div class="account-section-transactions-list">
                <ul id="transactions" role="list" class="account-section-transactions-list-ul"></ul>
            </div>
        </div>
    </div>
</div>

<div id="transactionModal" class="account-transaction-modal-1" aria-labelledby="modal-title" role="dialog"
     aria-modal="none">
    <div class="account-transaction-modal-2"></div>
    <div class="account-transaction-modal-3">
        <div class="account-transaction-modal-4">
            <!--
              Modal panel, show/hide based on modal state.
            -->
            <div class="account-transaction-modal-5">
                <div>
                    <div class="account-transaction-modal-6">
                        <svg class="account-transaction-modal-7" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                        </svg>
                    </div>
                    <div class="account-transaction-modal-8">
                        <h3 class="account-transaction-modal-9" id="modal-title">Payment successful</h3>
                        <div class="account-transaction-modal-10">
                            <p class="account-transaction-modal-11">Lorem ipsum dolor sit amet consectetur adipisicing
                                elit. Consequatur amet labore.</p>
                        </div>
                    </div>
                </div>
                <div class="account-transaction-modal-12">
                    <button id="closeTransactionModal"
                            type="button"
                            class="account-transaction-modal-13"
                    >
                        Go back to dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById("transaction-controls").hidden = !(readUrlParameters("admin") === "true");
    let modal = document.getElementById("transactionModal");
    modal.onchange = (evt) => {
        modal.style.display = modal.ariaModal.valueOf();
    };
    document.getElementById("transactionModal").style.display = "none";
    document.getElementById("openTransactionModal").onclick = () => {
        modal.ariaModal = "";
        modal.dispatchEvent(new Event("change"));
    };
    document.getElementById("closeTransactionModal").onclick = () => {
        modal.ariaModal = "none";
        modal.dispatchEvent(new Event("change"));
    }
    modal.dispatchEvent(new Event("change"));

    addTransaction("Netflix", "Entertainment", "- 25,99 €", "Feburary 5, 2023");
    addTransaction("Gehalt", "Income", "+ 3.741,57 €", "Feburary 7, 2023");
    addTransaction("Mediamarkt", "Shopping", "- 512,34 €", "Feburary 7, 2023");
    addTransaction("Rewe Group", "Groceries", "- 43,21 €", "Feburary 7, 2023");
    addTransaction("Holmes", "Health", "- 79,99 €", "Feburary 7, 2023");
    addTransaction("UBER RECIPT", "Transportation", "- 29,13 €", "Feburary 7, 2023");
    addTransaction("Moneyback", "blub", "+ 23,00 €", "Feburary 7, 2023");
</script>
</body>
</html>
